<!DOCTYPE html>
<html>
<head>
  <title>Link to HTML</title>
</head>
<body>
  <button onclick="goToSpecificHTML()">Go to Specific HTML</button>

  <script>
    function goToSpecificHTML() {
      window.location.href = 'Home.html'; // Replace 'specific.html' with the actual HTML file you want to link to
    }
  </script>
</body>
</html>
